<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div>
		<table>
		<tr>
				<td class="white-lt" colspan="2"></td>
				<td class="white-t" colspan="3"></td>	
				<td class="yellow-t" colspan="2"></td>
				
			</tr>
			<tr>
				<td class="white-l" rowspan="2"></td>
				<td class="red" colspan="4" rowspan="4"></td>
				<td class="yellow" colspan="2" rowspan="2"></td>
			</tr>	
			<tr>
				
				
			</tr>
			<tr>
				<td class="white-l" rowspan="3"></td>
				<td class="white-in-r" rowspan="2"></td>
				<td class="white-r" rowspan="2"></td>
			</tr>
			<tr>
				
			</tr>
			<tr>
				<td class="black" colspan="2" rowspan="2"></td>
				<td class="white-in" colspan="2"></td>	
			</tr>
			<tr>
				<td class="yellow-l" rowspan="3"></td>
				<td class="white-in" colspan="2"></td>
				<td class="blue" colspan="2" rowspan="2"></td>
			</tr>
			<tr>
				<td class="white-b" colspan="2" rowspan="2"></td>
				<td class="black-r" colspan="2"></td>
			</tr>
			<tr>
				<td class="white-br" colspan="4"></td>
			</tr>	
		</table>
	</div>
</body>
</html>
